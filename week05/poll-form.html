<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is a task of best practice of form">
    <meta name="author" content="Ricardo Rojas">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!--form element will go here-->
                <div class="form-item  column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <!--form element will go here-->
                <div class="form-item column1">
                    <label for="broswer">What is your favorite broswer?</label>
                    <select id="broswer"  name="broswer">
                        <option value="Chrome">Chrome</option>
                        <option value="Edge">Edge</option>
                        <option value="Firefox">Firefox</option>
                    </select>
                </div>
                <div class="form-item column1">

                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the place you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Argentina, Paraguay, Chile"></textarea>
            </fieldset>
            <button type="submit">Sumit Poll</button>
        </form>

    </main>
    <footer>
        <p>&copy; 2023 | HTML Form - User Poll Activity | Ricardo Rojas</p>
    </footer>
</body>
</html>
